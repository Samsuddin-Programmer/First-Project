    <link rel="stylesheet" href="style.css">

    <h1 style="text-align:center ;">Register here</h1>

   <div class="d-grid gap-2 col-6 mx-auto">

   </div> <br>

        <a href=""><i class="fa-brands fa-google" style="font-size: 30px; padding: 10px; color: green;"></i></a>
        <a href=""><i class="fa-brands fa-linkedin" style="font-size: 30px; padding: 10px; color: blue;"></i></a>
    </div> <br>
